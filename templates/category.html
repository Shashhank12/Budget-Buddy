<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Category Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e9f2ff;
    }
    .container {
      max-width: 700px;
      margin-top: 60px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 91, 187, 0.1);
    }
    h2 {
      color: #0d6efd;
    }
    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }
    .btn-primary, .btn-outline-success, .btn-outline-danger {
      min-width: 75px;
    }
    .btn-outline-success:hover {
      background-color: #0d6efd;
      color: white;
      border-color: #0d6efd;
    }
    .btn-outline-danger:hover {
      background-color: #dc3545;
      color: white;
      border-color: #dc3545;
    }
    .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #0d6efd;
            text-decoration: none;
        }

    .back-link:hover {
        text-decoration: underline;
    }

    .editable {
            padding: 4px 8px;
            border-radius: 5px;
        }
    .editable[contenteditable="true"] {
        background-color: #e0f0ff;
        border: 1px solid #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Category Manager</h2>

    <form method="POST" action="/category">
      <div class="d-flex mb-4 gap-2">
        <input type="text" class="form-control" placeholder="Enter new category" id="add_category" name="add_category" required>
        <button type="submit" class="btn btn-primary type=" type="submit" name="action" value="add">Add</button>
      </div>
    </form>

    <form method="POST" action="/category">
      <ul class="list-group">
      {% for category in categories %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span id="category-{{loop.index}}" class="editable">{{category}}</span>
          <input type="hidden" id="input-{{loop.index}}" name="new_category-{{loop.index}}" value="{{category}}">
          <input type="hidden" name="old_category-{{loop.index}}" value="{{category}}">
          <input type="hidden" name="delete_target" value="{{category}}">
          <div class="d-flex gap-2">
            <button class="btn btn-sm btn-outline-primary" type="button" onclick="make_editable({{loop.index}})">Edit</button>
            <button class="btn btn-sm btn-outline-success" type="submit" name="action" value="save">Save</button>
            <button class="btn btn-sm btn-outline-danger" type="submit" name="action" value="delete">Delete</button>
          </div>
        </li>
      {% endfor %}
      </ul>
    </form>

    <a href="{{ url_for('dashboard') }}" class="back-link">‚Üê Back to Dashboard</a>
  </div>
</body>

<script>
  function make_editable(index) {
    const span = document.getElementById(`category-${index}`);
    const input = document.getElementById(`input-${index}`);
    span.setAttribute("contenteditable", "true");
    span.focus();

    span.addEventListener('blur', function() {
      input.value = span.innerText.trim();
    });
  }
</script>
</html>
